<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/create.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1 class="header-logo"><a href="#">Blog Site</a></h1>
        <form action="#">
          <div class="searchbar">
            <img
              class="search-icon"
              src="./assets/icons/search.svg"
              alt="search"
            />
            <input type="text" placeholder="Search" />
          </div>

          <div class="searchbar-btn">
            <img
              class="search-icon"
              src="./assets/icons/search.svg"
              alt="search"
            />
          </div>
        </form>
      </div>
      <div class="header-right">
        <!-- Searchbar -->
        <button class="btn btn-primary icon-btn write-post-btn">
          <img src="./assets/icons/write.svg" alt="write" />
          <p>Write a post</p>
        </button>
        <div class="profile"></div>
        <!-- write button -->
        <!-- profile -->
      </div>
    </header>
    <main>
      <!-- Container -->
      <div class="container">
        <form action="#">
          <!-- title input -->
          <div class="input-group">
            <input
              class="text-input"
              placeholder="Title"
              type="title"
              name="text"
              id="title"
            />
          </div>
          <!-- drag and drop image -->
          <div id="drop-area">
            <input
              type="file"
              id="fileElem"
              accept="image/png, image/jpeg, image/webp"
              style="display: none"
              onchange="handleFiles(this.files)"
            />
            <label for="fileElem" class="drop-area-label"
              >Drag and drop your image here or click to select</label
            >
            <div id="preview">
              <button id="removeButton">Remove Image</button>

              <div id="preview-img"></div>
            </div>
          </div>
          <!-- Content -->
          <!-- Toolbar -->
          <!-- Textarea -->
        </form>
      </div>
    </main>
    <script src="./js/create.js"></script>
  </body>
</html>
