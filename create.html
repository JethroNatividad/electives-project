<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/create.css" />
    <link href="./styles/quill.snow.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1 class="header-logo"><a href="#">Blog Site</a></h1>
        <form action="#">
          <div class="searchbar">
            <img
              class="search-icon"
              src="./assets/icons/search.svg"
              alt="search"
            />
            <input type="text" placeholder="Search" />
          </div>

          <div class="searchbar-btn">
            <img
              class="search-icon"
              src="./assets/icons/search.svg"
              alt="search"
            />
          </div>
        </form>
      </div>
      <div class="header-right">
        <!-- Searchbar -->
        <button class="btn btn-primary icon-btn write-post-btn">
          <img src="./assets/icons/write.svg" alt="write" />
          <p>Write a post</p>
        </button>
        <div class="profile"></div>
        <!-- write button -->
        <!-- profile -->
      </div>
    </header>
    <main>
      <!-- Container -->
      <div class="container">
        <form action="#">
          <!-- title input -->
          <div class="input-group">
            <input
              class="text-input"
              placeholder="Title"
              type="title"
              name="text"
              id="title"
            />
          </div>
          <!-- Form -->
          <div id="editor"></div>

          <!-- drag and drop image -->
          <div class="cover-image-upload-container">
            <p>Cover Image</p>
            <div id="drop-area">
              <input
                type="file"
                id="fileElem"
                accept="image/png, image/jpeg, image/webp"
                onchange="handleFiles(this.files)"
              />
              <label for="fileElem" class="drop-area-label">
                <p>Drag and drop your image here or click to select</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  width="30px"
                  height="30px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5"
                  />
                </svg>
              </label>
              <div id="preview">
                <button id="removeButton">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    width="30px"
                    height="30px"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>

                <div id="preview-img"></div>
              </div>
            </div>
          </div>

          <!-- Content -->
          <!-- Toolbar -->
          <!-- Textarea -->
        </form>
      </div>
    </main>
    <script src="./js/quill.js"></script>
    <script src="./js/create.js"></script>
    <script>
      const quill = new Quill("#editor", {
        placeholder: "Write an epic blog...",
        theme: "snow",
      });
    </script>
  </body>
</html>
