    <link rel="stylesheet" href="./styles/global.css" />

  </head>
  <body>
    <header>
      <div class="header-left">
        <h1 class="header-logo">Blog Site</h1>

            <img
              class="search-icon"
              src="./assets/icons/search.svg"
              alt="search"
            />
            <input type="text" placeholder="Search" />
          </div>

          <div class="searchbar-btn">
            <img
              class="search-icon"
              src="./assets/icons/search.svg"
              alt="search"
            />
          </div>
        </form>
      </div>
      <div class="header-right">
        <!-- Searchbar -->
        <button class="btn btn-primary icon-btn write-post-btn">
          <img src="./assets/icons/write.svg" alt="write" />
          <p>Write a post</p>
        </button>
        <div class="profile"></div>
        <!-- write button -->
        <!-- profile -->
      </div>
    </header>

        <div class="image-container"></div>

        <div class="author-details">
          <!-- Profile picture -->
          <div class="author-pic"></div>
          <div>
            <div>
              <!-- Author name -->
              <p class="author-name">Jethro</p>
            </div>
            <!-- read time . date -->

          <!-- Like -->
          <div class="blog-action-left">
            <div class="blog-action-stats">
              <div class="action-btn">
                <img src="./assets/icons/heart-outline.svg" alt="heart" />
              </div>
              <p>120</p>
            </div>

            <div class="blog-action-stats">
              <div class="action-btn">
                <img src="./assets/icons/comment.svg" alt="comment" />
              </div>
