<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Hub - Profile</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1 class="header-logo"><a href="./index.html">Quantum Hub</a></h1>
        <form action="#">
          <div class="searchbar">
            <img
              class="search-icon"
              src="./assets/icons/search.svg"
              alt="search"
            />
            <input type="text" placeholder="Search" />
          </div>

          <div class="searchbar-btn">
            <img
              class="search-icon"
              src="./assets/icons/search.svg"
              alt="search"
            />
          </div>
        </form>
      </div>
      <div class="header-right">
        <!-- Searchbar -->
        <button
          id="write-post-btn"
          class="btn btn-primary icon-btn write-post-btn"
        >
          <img src="./assets/icons/write.svg" alt="write" />
          <p>Write a post</p>
        </button>
        <div class="profile">
          <div class="dropdown-menu">
            <a href="#">Profile</a>
            <a href="./manage.html">Manage Blogs</a>

            <a href="./login.html">Sign Out</a>
          </div>
        </div>
        <!-- write button -->
        <!-- profile -->
      </div>
    </header>
    <main>
      <div class="container">
        <div>
          <div class="profile-container">
            <div class="profile-pic">
              <img src="./assets/images/profile-1.png" alt="pfp" />
            </div>
            <p class="profile-name">Jethro Natividad</p>
          </div>
        </div>
        <hr />
        <div class="blog-list">
          <!-- Blog post -->
          <div class="blog-post">
            <!-- Top -->
            <div class="author-details">
              <!-- Profile pic -->
              <div class="author-pic">
                <img src="./assets/images/profile-1.png" alt="pfp" />
              </div>
              <!-- Author -->
              <p class="author-name">Jethro</p>
              <!-- Date -->
              <p class="dot">â€¢</p>
              <p class="date">Jan 26,2024</p>
            </div>

            <a href="/blog.html" class="blog-content">
              <div class="blog-content-left">
                <!-- Title -->
                <h1 class="blog-title">
                  The Future of Work: Embracing AI and Automation
                </h1>
                <!-- Description -->
                <p class="blog-description">
                  In the rapidly evolving landscape of technology, the future of
                  work is being reshaped b...
                </p>
              </div>
              <div class="blog-image">
                <!-- Image -->
                <img src="./assets/images/blog-cover.png" alt="cover" />
              </div>
            </a>

            <!-- Bottom -->
            <div class="blog-bottom">
              <div class="blog-action">
                <!-- Like -->
                <div class="heart-btn">
                  <img src="./assets/icons/heart-outline.svg" alt="heart" />
                </div>
                <!-- Save -->
                <div class="save-btn">
                  <img
                    src="./assets/icons/bookmark-outline.svg"
                    alt="bookmark"
                  />
                </div>
              </div>
              <!-- Read time -->
              <div>
                <p class="read-time">5 min read</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
