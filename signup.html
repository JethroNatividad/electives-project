<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/auth.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Blog site</h1>
      <div class="hero">
        <div>
          <p class="welcome">
            "Welcome to our blog site, where you can share your thoughts and
            ideas with the world."
          </p>
        </div>
      </div>
      <div class="content">
        <div class="form-container">
          <h2 class="heading">Create an account</h2>
          <form action="#">
            <div class="input-group">
              <label class="input-label" for="email"> Email </label>
              <input
                class="text-input"
                placeholder="name@example.com"
                type="email"
                name="email"
                id="email"
              />
            </div>
            <div class="input-group">
              <label class="input-label" for="password"> Password </label>
              <input
                class="text-input"
                placeholder="password"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <input class="btn btn-login" type="submit" value="Create account" />
          </form>
          <hr />

          <p class="auth-switch">
            Already have an account? <a href="/signup.html">Sign in</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
